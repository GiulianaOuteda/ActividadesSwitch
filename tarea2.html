<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dia=prompt("Elegi un numero del 1 al 7")
        switch(dia){
          case "1":
            document.write("Lunes")
            break;
            case "2":
            document.write("Martes")
            break;
            case "3":
            document.write("Miercoles")
            break;
            case "4":
            document.write("Jueves")
            break;
            case "5":
            document.write("Viernes")
            break;
            case "6":
            document.write("Sabado")
            break;
            case "7":
            document.write("Domingo")
            break;
            default:
             alert("Solo se puede ingresar un numero del 1 al 7")
        }
    </script>
</body>
</html>
