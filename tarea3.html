<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Ingrese un numero"));
        let b=parseInt(prompt("Ingrese otro numero"));
        let operacion=parseInt(prompt("Ingrese la operacion 1=(multipliacion) 2=(resta) 3=(suma) 4=(division)"));
        switch(operacion){
          case 1:
            resultado1= a*b
            console.log("El resultado de la multiplicacion es " +resultado1);
            break;
            case 2:
            resultado2= a-b
            console.log("El resultado de la resta es " +resultado2);
            break;
            case 3:
            resultado3= a+b
            console.log("El resultado de la suma es " +resultado3);
            break;
            case 4:
            resultado4= a/b
            console.log("El resultado de la division es " +resultado4);
            break;
            default:
                alert("Error vuelve a ingresar")

        }
    </script>
</body>
</html>
